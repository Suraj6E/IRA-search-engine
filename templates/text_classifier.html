<!DOCTYPE html>
<html>

<head>
    <title>Text classification</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Search</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/text_classifier">Text classification</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="processor">
            <form action="/text_classifier" method="POST">
                <div class="mb-3">
                    <label for="text" class="form-label">Enter your text:</label>
                    <textarea class="form-control" id="text" name="text" rows="5"
                        placeholder="Enter your text here...">{{ text }}</textarea>
                </div>
                <div class="process_button">
                    <button type="submit" class="btn btn-primary float-end">Process</button>
                </div>
            </form>
            {%if results%}
            <div class="processor_results">
                <h5>Predicted Category:  <span class="badge bg-primary">{{results['predicted_category']|capitalize  }}</span></h5>
                <h5>Predicted Probabilities: </h5>
                <p><img alt="static/classification.png" src="{{ url_for('static', filename='classification.png') }}"/>
            </div>
            {%endif%}
        </div>
    </div>



    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>

</body>

</html>
